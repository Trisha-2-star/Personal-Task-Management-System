<h2>Your Tasks</h2>

<form method="post">
  <input name="task" placeholder="New Task" required>
  <button type="submit">Add Task</button>
</form>

<ul>
  {% for t in tasks %}
    <li>
  {{ t[1] }}
  <a href="/edit/{{ t[0] }}">Edit</a>
  <a href="/delete/{{ t[0] }}">Delete</a>
</li>
  {% endfor %}
</ul>

<p>
  <a href="/">Logout</a>
</p>
